<h2>Lista de Matérias (5º Ciclo)</h2>
<table class="table">
  <tr>
    <th scope="col">Código</th>
    <th scope="col">Nome</th>
    <th scope="col">Dia da Semana</th>
    <th scope="col">Horário</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list/', i]">
        {{ item.id }}
      </a>
    </td>
    <td>{{ item.text }}</td>
    <td>{{ item.day }}</td>
    <td>{{ item.time }}</td>
  </tr>
</table>
